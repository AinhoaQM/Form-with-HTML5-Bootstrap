<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>HTML5 Form</title>
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row">
          <div class="col-md-12">
            <h1>Payment Form</h1>
          </div>
          <div class="col-md-12"> 
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            
            <form class="row g-3">
              <div class="col-md-4">
                <label for="card" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card" maxlength="18" placeholder="XXXX XXXX XXXX XXXX" required>
              </div>
              <div class="col-md-4">
                <label for="CVC" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="CVC" maxlength="4" placeholder="0000" required>
              </div>
              <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                $<input type="text" class="form-control" id="amount" placeholder="Amount"  required>
              </div>
              <div class="col-md-6">
                <label for="firstN" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstN" maxlength="20" required>
              </div>
              <div class="col-md-6">
                <label for="lastN" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastN" maxlength="20" required>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" maxlength="20" required>
              </div>
              <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                  <option selected>Pick a State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                  <option value="sorry">Sorry, but I'm not from the USA </option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="ZIP" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="ZIP" maxlength="20" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">We Accept:</label>
                <div>
                  <div class="d-inline-block bg-secondary p-1 rounded form-control-lg"> 
                      <input type="radio" name="creditCard" required> <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                      <input type="radio" name="creditCard"> <i class="fa-brands fa-cc-visa fa-lg"></i>
                      <input type="radio" name="creditCard"> <i class="fa-brands fa-cc-amex fa-lg"></i>
                      <input type="radio" name="creditCard"> <i class="fa-brands fa-cc-diners-club fa-lg"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" maxlength="200"> </textarea>
                <p class="text-muted"> <small>Add any note here.</small></p>
              </div>
              <div class="col-md-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-secondary me-md-2">Cancel</button>
                  <button type="submit" value="Send Form" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
